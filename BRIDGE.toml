[Model]
dir = "climatearchive_sample_data/data"
name = "Bridge"
[Model.Atmosphere]
levels = [1000, 850, 700, 500, 200, 100, 10]
unit = "hPa"
resolutions = [[1,1]]
[Model.Ocean]
levels = [0, 100, 200, 500, 1000, 2000, 4000]
unit = "m"

[clt]
preprocessing = "BRIDGE"
processing = "BRIDGE"
[[clt.variables]]
files="{regex}{id}/climate/{id}a.pdcl(jan|feb|mar|apr|may|jun|jul|aug|sep|oct|nov|dec).nc"
variable = "totCloud_mm_ua"

[tas]
preprocessing = "BRIDGE"
processing = "BRIDGE"
[[tas.variables]]
files="{regex}{id}/climate/{id}a.pdcl(jan|feb|mar|apr|may|jun|jul|aug|sep|oct|nov|dec).nc"
variable = "temp_mm_1_5m"


